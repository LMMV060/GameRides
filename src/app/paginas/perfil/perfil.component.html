<br>

<p>Perfil</p>
<p>{{nombre}}</p>
<div *ngIf="loading"  class="spinner"></div>

<img src="{{img}}" class="imagen-perfil" (load)="onImageLoad()">

<button (click)="Editar()" class="button-71">Editar</button>
<br>
<br>

<select id="segmento" name="segmento" (change)="Busqueda($event)">
  <option value="Pasajeros">Peticiones</option>
  <option value="Conductores">Transportes ofrecidos</option>

</select>

<div *ngIf="opcionSeleccionada === 'Pasajeros'">
  <div *ngFor="let peticion of PeticionesUsuario" (mouseover)="setHovered(true)" (mouseleave)="setHovered(false)">
    <div class="card my-card" >

      <button class="delete-button" (click)="eliminarPeticion(peticion)">Eliminar</button>

      <img class="card-img-top" src="{{peticion.url}}"  alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{peticion.nombre}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{peticion.fecha}}</h6>
        <p class="card-text">{{peticion.descripcion}}</p>
      </div>
    </div>
    <br>
  </div>
</div>

<div *ngIf="opcionSeleccionada === 'Conductores'">
  <div *ngFor="let peticion of TransportesUsuario" (mouseover)="setHovered(true)" (mouseleave)="setHovered(false)">
    <div class="card my-card" >

      <button class="delete-button" (click)="eliminarOferta(peticion)">Eliminar</button>

      <img class="card-img-top" src="{{peticion.url}}"  alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{peticion.nombre}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{peticion.fecha}}</h6>
        <p class="card-text">{{peticion.descripcion}}</p>
      </div>
    </div>
    <br>
  </div>
</div>
