<div class="evento-container" *ngIf="evento">
  <h1 class="evento-title">{{evento.name}}</h1>
  <img class="evento-image" *ngIf="evento.images[0]" [ngSrc]="evento.images[0].url" width="100" height="100">
  <div class="evento-info">
    <p>Localizaci√≥n: {{evento.city}}</p>
    <p>Direccion: {{evento.venueAddress}}</p>
    <p>Contacto: {{evento.primaryContact}}</p>
    <p>El registro cierra a: {{formatDate(evento.registrationClosesAt)}}</p>
  </div>
</div>

<br>
<div class="footer">
  <div class="notcontainer">
    <app-footer></app-footer>
  </div>
</div>
