<div *ngIf="ofertaDeTransporte" >
  <h3>{{ ofertaDeTransporte.nombre }}</h3>
  <p>{{ ofertaDeTransporte.descripcion }}</p>
  <p>Precio:{{ofertaDeTransporte.precio}} â‚¬</p>

  <div class="torneo" *ngIf="ofertaDeTransporte.evento" >
    <img  *ngIf="ofertaDeTransporte.evento.images[0]" [ngSrc]="ofertaDeTransporte.evento.images[0].url" width="100" height="100">
    <p>
      {{ofertaDeTransporte.evento.name}}
      <br>
    </p>
  </div>

  <br>
  <div *ngIf="aceptadosMostrar" >
    <h2>Personas aceptadas</h2>
    <div class="usuario" class="personas_interesadas" *ngFor="let aceptado of aceptadosMostrar">
      <div class="botones">
        <button (click)="quitar(aceptado.uid)">Quitar</button>
      </div>
      <div class="usuario" (click)="irAPerfilAceptado(aceptado.uid)">
        <img [ngSrc]="aceptado.imgUrl" width="100" height="100">
      <p>
        {{aceptado.nombre}}
      </p>
      </div>

    </div>

  </div>

  <h2> Personas interesadas: </h2>

  <div *ngIf="interesadosMostrar" >

    <div *ngFor="let inter of interesadosMostrar" class="personas_interesadas">
      <div class="botones">
        <button (click)="aceptar(inter.uid)">Aceptar</button>
        <button (click)="rechazar(inter.uid)">Rechazar</button>
      </div>
      <div class="usuario" (click)="irAPerfil(inter.uid)">
        <img [ngSrc]="inter.imgUrl" width="100" height="100">
        <p>
          {{inter.nombre}}
        </p>
      </div>
      <br>
    </div>

  </div>

</div>
