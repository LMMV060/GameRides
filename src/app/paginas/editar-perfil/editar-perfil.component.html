<button (click)="GuardarCambios()" style="display: block; margin: 0 auto;" class="derecho">Guardar cambios</button>
<br>
<div class="container">
  <input type="text" [(ngModel)]="nombre" class="centrado" maxlength="20">

</div>

<br>
<br>

<div class="upload-container">
  <input class="imagen" type="file" accept=".jpg, .png, .jpeg" (change)="cargarImagen($event)">
</div>


<br>

<div class="perfil-container">
  <div *ngIf="loading" class="spinner"></div>
  <img [src]="img" class="imagen-perfil" (load)="onImageLoad()">
</div>
<br>

<br>

<h2>Modifica la descripci√≥n</h2>

<textarea rows="10" cols="50" maxlength="450" [(ngModel)]="descripcion" (input)="updateDescripcionHtml()"></textarea>

<br>
<div class="footer">
  <div class="notcontainer">
    <app-footer></app-footer>
  </div>
</div>
